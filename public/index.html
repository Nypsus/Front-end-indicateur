<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Mon site</title>
    <style>
      video#bg-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }
      .payment-wrapper {
        background-color: rgba(0, 0, 0, .5);
        border: 5px solid gold;
        border-radius: 15px;
        padding: 30px;
        margin-top: 20px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
      }
      .payment-wrapper h1,
      .payment-wrapper p {
        color: #fff;
      }
      .payment-wrapper select {
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      .payment-wrapper button {
        background-color: #000f3c;
        color: #fff;
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        transition: transform .3s, box-shadow .3s ease;
        margin-top: 20px;
      }
      .payment-wrapper button:hover {
        transform: scale(1.1);
        box-shadow: 0 0 15px rgba(255, 215, 0, .7);
        background-color: #000f3c;
        color: gold;
      }
      .payment-wrapper button:focus {
        outline: 0;
      }
      .whatsapp-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      @keyframes rotate {
        0% {
          transform: rotate(0);
        }
        25% {
          transform: rotate(-25deg);
        }
        50% {
          transform: rotate(25deg);
        }
        75% {
          transform: rotate(-25deg);
        }
        100% {
          transform: rotate(0);
        }
      }
      @keyframes rotateAndPause {
        0% {
          transform: rotate(0);
        }
        25% {
          transform: rotate(-25deg);
        }
        50% {
          transform: rotate(25deg);
        }
        75% {
          transform: rotate(-25deg);
        }
        80% {
          transform: rotate(0);
        }
        100% {
          transform: rotate(0);
        }
      }
      .whatsapp-button img {
        width: 70px;
        height: 70px;
        animation: rotate 2s ease-in-out infinite, pause 5s infinite;
      }
      .whatsapp-button a {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px;
        background-color: transparent;
        border-radius: 50%;
        box-shadow: none;
        text-decoration: none;
      }
      .whatsapp-button span {
        color: #fff;
        font-size: 18px;
        font-weight: 700;
        margin-top: 5px;
        text-align: center;
        position: relative;
      }
    </style>
    <link href="static/css/main.6d10cd5e.chunk.css" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <div class="whatsapp-button">
      <a href="https://wa.me/34612230618?text=Questions%20li%C3%A9es%20%C3%A0%20un%20produit%3F%20Probl%C3%A8me%20de%20paiement%3F%20%C3%89crivez%20votre%20message%20ici%20..." target="_blank" title="Support WhatsApp">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"/>
        <span>Contact Support</span>
      </a>
    </div>
    <script src="static/js/2.d284b79d.chunk.js"></script>
    <script src="static/js/main.b7f74d93.chunk.js"></script>
  </body>
</html>
