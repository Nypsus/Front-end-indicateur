<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon site</title>

    <style>
      /* Fixation de la vidéo en arrière-plan */
      video#bg-video {
        position: fixed; /* Fixe la vidéo en arrière-plan */
        top: 0;
        left: 0;
        width: 100%; /* La vidéo occupe toute la largeur de la fenêtre */
        height: 100%; /* La vidéo occupe toute la hauteur de la fenêtre */
        object-fit: cover; /* La vidéo garde son rapport sans déformer */
        z-index: -1; /* La vidéo doit être derrière tout le reste */
      }

      /* Bouton flottant WhatsApp */
      .whatsapp-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      /* Animation de pivotement gauche-droite avec pause */
      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        25% {
          transform: rotate(-25deg);
        }
        50% {
          transform: rotate(25deg);
        }
        75% {
          transform: rotate(-25deg);
        }
        100% {
          transform: rotate(0deg);
        }
      }

      /* Appliquer l'animation de rotation et de pause au logo */
      .whatsapp-button img {
        width: 70px; /* Agrandir l'icône WhatsApp */
        height: 70px;
        animation: rotate 2s ease-in-out infinite; /* L'animation de rotation se répète à l'infini */
      }

      .whatsapp-button a {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px;
        background-color: transparent;
        border-radius: 50%;
        box-shadow: none;
        text-decoration: none;
      }

      /* Texte fixe qui ne bouge pas */
      .whatsapp-button span {
        color: white;
        font-size: 18px;
        font-weight: bold;
        margin-top: 5px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <!-- Vidéo en arrière-plan -->
    <video id="bg-video" autoplay loop muted>
      <source src="video/egyptfutur2.mp4" type="video/mp4"><!-- Remplace par l'URL de ta vidéo -->
      Votre navigateur ne supporte pas les vidéos HTML5.
    </video>

    <!-- Bouton flottant WhatsApp -->
    <div class="whatsapp-button">
      <a href="https://wa.me/34612230618?text=Questions%20li%C3%A9es%20%C3%A0%20un%20produit%3F%20Probl%C3%A8me%20de%20paiement%3F%20%C3%89crivez%20votre%20message%20ici%20..." target="_blank" title="Support WhatsApp">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
        <span>Contact Support</span>
      </a>
    </div>

  </body>
</html>
