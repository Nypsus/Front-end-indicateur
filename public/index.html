    <style>
      /* Fixation de la vidéo en arrière-plan */
      video#bg-video {
        position: fixed; /* Fixe la vidéo en arrière-plan */
        top: 0;
        left: 0;
        width: 100%; /* La vidéo occupe toute la largeur de la fenêtre */
        height: 100%; /* La vidéo occupe toute la hauteur de la fenêtre */
        object-fit: cover; /* La vidéo garde son rapport sans déformer */
        z-index: -1; /* La vidéo doit être derrière tout le reste */
      }

      /* Conteneur de paiement */
      .payment-wrapper {
        background-color: rgba(0, 0, 0, 0.5);  /* Fond semi-transparent */
        border: 5px solid gold;
        border-radius: 15px;
        padding: 30px;
        margin-top: 20px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
        position: absolute; /* Permet au formulaire d’être au-dessus de la vidéo */
        top: 50%; /* Centrer verticalement */
        left: 50%; /* Centrer horizontalement */
        transform: translate(-50%, -50%); /* Ajuster le centre */
        z-index: 1; /* S’assurer que le formulaire est au-dessus de la vidéo */
      }

      .payment-wrapper h1, .payment-wrapper p {
        color: white;
      }

      .payment-wrapper select {
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      .payment-wrapper button {
        background-color: #000f3c;
        color: white;
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s ease;
        margin-top: 20px;
      }

      .payment-wrapper button:hover {
        transform: scale(1.1);
        box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
        background-color: #000f3c;
        color: gold;
      }

      .payment-wrapper button:focus {
        outline: none;
      }


 /* Bouton flottant WhatsApp */
 .whatsapp-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      /* Animation de pivotement gauche-droite avec pause */
      @keyframes rotate {
        0% {
          transform: rotate(0deg); /* Position de départ */
        }
        25% {
          transform: rotate(-25deg); /* Rotation à gauche */
        }
        50% {
          transform: rotate(25deg); /* Rotation à droite */
        }
        75% {
          transform: rotate(-25deg); /* Rotation à gauche */
        }
        100% {
          transform: rotate(0deg); /* Retour à la position de départ */
        }
      }

      /* Animation combinée : rotation et pause */
      @keyframes rotateAndPause {
        0% {
          transform: rotate(0deg);
        }
        25% {
          transform: rotate(-25deg);
        }
        50% {
          transform: rotate(25deg);
        }
        75% {
          transform: rotate(-25deg);
        }
        80% {
          transform: rotate(0deg); /* Retour à la position de départ */
        }
        100% {
          transform: rotate(0deg); /* Pause finale avant de recommencer */
        }
      }

      /* Appliquer l'animation de rotation et de pause au logo */
      .whatsapp-button img {
      width: 70px; /* Agrandir l'icône WhatsApp */
      height: 70px;
      animation: rotate 2s ease-in-out infinite, pause 5s infinite; /* L'animation de rotation se répète à l'infini, suivie de 5s de pause */
      }

      .whatsapp-button a {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px;
        background-color: transparent; /* Pas de fond autour du logo */
        border-radius: 50%;
        box-shadow: none; /* Pas de bordure ou de box-shadow */
        text-decoration: none; /* Retirer le soulignement du texte */
      }

      /* Texte fixe qui ne bouge pas */
      .whatsapp-button span {
        color: white;
        font-size: 18px; /* Augmenter la taille du texte */
        font-weight: bold; /* Texte en gras */
        margin-top: 5px;
        text-align: center;
        position: relative; /* Le texte est fixe et reste là où il est */
      }
    </style>
